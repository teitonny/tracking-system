{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    .{
    height:70%
    }
</style>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{url_for('static',filename='builtin/nai1.jpg')}}" , width="1050", height="500" >
    </div>
    <div class="carousel-item">
      <img src="{{url_for('static',filename='builtin/nai2.jpg')}}", width ="1050", height="500" >
    </div>
    <div class="carousel-item">
      <img src="{{url_for('static',filename='builtin/nai.3.jpg')}}", width="1050" , height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
{% endblock %}
