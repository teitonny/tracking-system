<html>
 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

 </head>
<body style="background-image:url({{url_for('static',filename='builtin/image10.jpg')}});"  >
  <div class="login-box" >
  <div class="login-header">Login</div>
  <div class="login-body">
   <p>Please enter your username and password</p>
   <form class="form-group" action="{{ url_for('login') }}" method="post">
    <label>Username</label>
    <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
   <!-- <div class="form-group">
      <label>Password</label>

           <i id="hide1" class="fas fa-eye"></i>
           <i id="hide2" class="fas fa-eye-slash"></i>
         </span>

    </div>-->
       <label>Password</label>
       <input type="password" class="form-control"  id="password" name="password"  placeholder="Password"  required>
       <input type="checkbox"  onclick="myFunction()"><b>Show password</b><br>
       <!--<input type="checkbox" value="checked"><b>Remember</b>-->

    <input type="submit" value="Login" class="form-control btn btn-success " name="">
 <small class="text-muted ml-2">
    <a href="{{url_for('reset_request')}}">Forgot Password?</a>

   </small>
   </form>


   <div id="msg">{{ msg }}</div>
   <p>No account <a href="{{ url_for('register') }}">Register</a></p>
  </div>


 </div>

 <script>
     function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
